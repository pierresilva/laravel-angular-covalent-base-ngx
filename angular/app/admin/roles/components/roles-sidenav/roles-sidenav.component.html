<mat-sidenav #sidenav
             [disableClose]="true"
             style="width: 100%;"
             mode="over"
             position="end">
  <div layout="column"
       layout-fill>
    <mat-toolbar style="position: fixed;">
      <button mat-icon-button
              (click)="rolesListComponent.router.navigateByUrl('/admin/roles'); sidenav.close(); rolesListComponent.roleService.model ={id: 0}">
        <mat-icon>close</mat-icon>
      </button>
      {{rolesListComponent.roleService.model.id ? 'Editar rol' : 'Crear rol'}}
    </mat-toolbar>
    <div flex
         [ngStyle]="{marginTop: layoutService.isMobile ? '56px' : '64px'}"
         class="mat-content">
      <app-roles-form></app-roles-form>
      <!--<pre style="width: 100%;">
{{authorsListComponent.authorService.model | json}}
      </pre>-->
    </div>
  </div>
</mat-sidenav>
