<div class="container">
  <mat-card>
    <p style="padding-top: 2rem;">
      <img class="logo" src="assets/images/logos/logo-black.svg" alt="angular logo"/>
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" [size]="1.5"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
